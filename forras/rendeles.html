<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pizzák</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <a href="index.html" class="navbar-brand">Pizza</a>

            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a href="#tortenet" class="nav-link">Története</a>
                </li>
                <li class="nav-item">
                    <a href="#napoly" class="nav-link">Nápolyi pizza</a>
                </li>
                <li class="nav-item">
                    <a href="./rendeles.html" class="nav-link">Rendelés</a>
                </li>
            </ul>
        </nav>
        <div class="container bg-white">
            <h1>Pizzarendelés</h1>
            <div class="row">
                <form action="">
                    <div class="form-group">
                        <label for="ptype">Pizza típus</label>
                        <select class="form-control" id="ptype">
                            <option value="n">Nápolyi pizza</option>
                            <option value="b">Bolognai pizza</option>
                            <option value="s">Songoku pizza</option>
                            <option value="h">Hawaii pizza</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="size">Darabszám</label>
                        <input
                            type="number"
                            class="form-control"
                            id="size"
                            min="0"
                        />
                    </div>
                    <p>Extrák:</p>
                    <div class="form-check">
                        <input
                            type="checkbox"
                            class="form-check-input"
                            id="c"
                        />
                        <label for="c" class="form-check-label">Sajt</label>
                    </div>
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js"></script>
    </body>
</html>
